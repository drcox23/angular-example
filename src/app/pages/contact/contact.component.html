<div class="page">

  <h1>
    {{ title }}
  </h1>

  <div class="container">
    <form action="">
      <span>Name: </span>
      <input type="text" name="name" id="name" value="" [(ngModel)]="formData.name" (keyup)="validateName()">
      <br />
      <span>Email: </span>
      <input type="text" name="email" id="email" value="" [(ngModel)]="formData.email" (keyup)="validateEmail()">
      <br />
      <!-- <span>Phone Number: </span>
      <input type="text" name="phoneNumber" id="phoneNumber" value="" [(ngModel)]="formData.phoneNumber"> -->
    </form>

    <div [class]="formData.name === 'doug' ? 'test' : ''">
      {{ formData.name }}
    </div>
    <br>
    {{ formData.email}}
    <br>
    {{ formData.phoneNumber }}
    <br>


    <br><br>
    <button (click)="submit()" class="btn-submit" [disabled]="isDisabled()">Submit</button>

  </div>

</div>
